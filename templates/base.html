<!DOCTYPE html>
<html lang="en">
{% load static %}
{% load sass_tags %}

<head>
    <!-- <link rel="stylesheet" href="{% static "theme/styles.css" %}" /> -->
    <link href="{% sass_src 'assets/css/main.scss' %}" rel="stylesheet" type="text/css" />
    <title>{% block title %}My amazing site{% endblock %}</title>
</head>

<body>
    <div id="sidebar">
        {% block sidebar %}
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/blog/">Blog</a></li>
        </ul>
        {% endblock %}
    </div>

    <div id="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
